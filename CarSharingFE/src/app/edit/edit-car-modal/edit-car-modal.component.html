<div bsModal class=" row modal fade" #editCarModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editCarModal"
     aria-hidden="true" (onHide)=" this.editCarForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editCarForm">


    <form class="text-center border border-light p-5" [formGroup]="editCarForm">

      <p class="h4 mb-4">Edit Car</p>

     

    
      
      <label for="model" >Model</label>
      <input type="text" id="model" class="form-control mb-4" formControlName="model" autocomplete="off" >

      <label for="shopId">Shop</label>
      <input type="number" id="shopId" class="form-control mb-4" formControlName="shopId" autocomplete="off" >


      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="!this.editCarForm.valid || this.editCarForm.pristine" (click)='editCar()'>Edit</button>
