<div bsModal class=" row modal fade" #editRentalModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editRentalModal"
     aria-hidden="true" (onHide)=" this.editRentalForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editRentalForm">


    <form class="text-center border border-light p-5" [formGroup]="editRentalForm">

      <p class="h4 mb-4">Edit Rental</p>

     

    
      
      <label for="carModel" >Car</label>
      <input type="text" id="carModel" class="form-control mb-4" formControlName="carModel" autocomplete="off" >

      <label for="clientFirstName" >Client First Name</label>
      <input type="text" id="clientName" class="form-control mb-4" formControlName="clientFirstName" autocomplete="off" >
      
      <label for="clientLastName" >Client Last Name</label>
      <input type="text" id="clientLastName" class="form-control mb-4" formControlName="clientLastName" autocomplete="off" >

      <label for="dStartDate">Start Date</label>
      <input type="date" id="dStartDate"  class="form-control mb-4" formControlName="dStartDate" autocomplete="off" >

      <label for="period">Period</label>
      <input type="text" id="period" class="form-control mb-4" formControlName="period" autocomplete="off" >


      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="!this.editRentalForm.valid || this.editRentalForm.pristine" (click)='editRental()'>Edit</button>
