<div bsModal class=" row modal fade" #editShopModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="editShopModal"
     aria-hidden="true" (onHide)=" this.editShopForm.reset();">
  <div class="col-md-6 col-sm-6 col-lg-4 mx-auto my-4" *ngIf="editShopForm">


    <form class="text-center border border-light p-5" [formGroup]="editShopForm">

      <p class="h4 mb-4">Edit Shop</p>

     

    
      
      <label for="name" >Name</label>
      <input type="text" id="name" class="form-control mb-4" formControlName="name" autocomplete="off" >

      <label for="cityId">City Id</label>
      <input type="number" id="cityId" class="form-control mb-4" formControlName="cityId" autocomplete="off" >


      <button mdbBtn color="danger" block="true" class="my-4"  [disabled]="!this.editShopForm.valid || this.editShopForm.pristine" (click)='editShop()'>Edit</button>
