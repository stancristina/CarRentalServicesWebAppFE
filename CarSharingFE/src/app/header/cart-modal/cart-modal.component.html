<div
  bsModal
  class="modal fade"
  #cartModal="bs-modal"
  tabindex="-1"


>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h4 class="modal-title">Short List</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="modal.hide()"
        >
          <span>Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Rental </th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rental of rentals; let ind of index">
              <td>{{rental.id}}</td>
              <td>{{rental.carModel}} - {{rental.clientFirstName}} - {{rental.startDate}}</td>
              <td><button type="button" class="btn btn-danger" (click)="delete(ind)">X</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--Footer-->
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-dismiss="modal"
          (click)="modal.hide()"
        >
          Close
        </button>
        <button class="btn btn-primary" (click)="modal.hide()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
